<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Challenge Front-End | Alura</title>
  </head>
  <body>
    <header id="cabecalho">
      <div class="cabecalho-container">
        <div class="cabecalho-topo">
          <div class="cabecalho-logo">
            <img src="./imgs/logo.png" />
            <div class="cabecalho-search">
              <input type="search" placeholder="O que deseja encontrar?" />
              <button><img src="./imgs/icone-search.svg" /></button>
            </div>
          </div>
          <input type="submit" value="Login" class="cabecalho-login" />
        </div>
        <div class="cabecalho-hero">
          <div class="hero-content">
            <h1 class="hero-content-cabecalho">Dezembro Promocional</h1>
            <p class="hero-content-text">
              Produtos selecionados com 33% de desconto
            </p>
            <button>Ver Console</button>
          </div>
        </div>
      </div>
    </header>
    <main id="principal"></main>
    <footer id="rodape"></footer>
  </body>
</html>
