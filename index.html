<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Challenge Front-End | Alura</title>
  </head>
  <body>
    <header id="cabecalho">
      <div class="cabecalho-top">
        <div class="cabecalho-search">
          <img src="imgs/logo.png" alt="logo alura geek" />
          <div class="div-input">
            <input
              type="text"
              class="search-text"
              placeholder="O que você deseja encontrar?"
            />
            <button><img src="imgs/icone-search.svg" /></button>
          </div>
        </div>
        <div>
          <button class="btn-login">Login</button>
        </div>
      </div>
      <div class="hero">
        <img src="imgs/hero.png" alt="Cogumelo vermelhor super Mário" />
        <div class="hero-content">
          <h1>Dezembro promocional</h1>
          <h2>Produtos selecionados com 33% de desconto</h2>
          <button>Ver consoles.</button>
        </div>
      </div>
    </header>
    <main id="principal"></main>
    <footer id="rodape"></footer>
  </body>
</html>
